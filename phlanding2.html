<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Such dir eins aus</title>
    <link rel="icon" href="titel/loupe.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        html, body {
            background: linear-gradient(90deg, #000000, #220000, #000000);
            color: white;
            text-align: center;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            padding-top: 80px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #660000;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: block;
        }

        nav {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 60px;
            right: 10px;
            width: auto;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
        }

        nav.active {
            display: flex;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 15px;
            display: block;
            background: #550000;
            border-bottom: 1px solid #770000;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background: #440000;
            top: 100%;
            right: 0;
            width: 180px;
            padding: 5px 0;
            border-radius: 5px;
        }

        nav ul li ul.active {
            display: block;
        }

        .selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px; /* Weniger Abstand zum Header */
            width: 100%;
        }

        .selection-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }

        .selection-button {
            padding: 12px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

         footer {
            text-align: center;
            padding: 15px;
            background: #660000;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="bilder/titelogo.png" alt="Logo" width="60">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="navbar">
            <ul>
                <li><a href="phindex.html">Startseite</a></li>
                <li>
                    <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Dienste ▼</a>
                    <ul class="dropdown-menu">
                        <li><a href="phlanding1.html">Website-Erstellung</a></li>
                        <li><a href="phlanding2.html">Kostenlose Twitch Banner</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="selection">
        <a href="pb.html" class="selection-item">
            <span class="selection-button">Twitch Profilbilder</span>
        </a>
        <a href="banner.html" class="selection-item">
            <span class="selection-button">Twitch Banner</span>
        </a>
    </div>

    <footer>
        &copy; 2025 Geschützt by TwitchMurisa
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }

        function toggleDropdown(event) {
            event.preventDefault();
            event.target.nextElementSibling.classList.toggle("active");
        }
    </script>
</body>
</html>
