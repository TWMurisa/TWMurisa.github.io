<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Start</title>
    <link rel="icon" href="titel/shuttle.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, #000000, #220000, #000000);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #660000;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: block;
        }

        nav {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 60px;
            right: 10px;
            width: auto;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
        }

        nav.active {
            display: flex;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 15px;
            display: block;
            background: #550000;
            border-bottom: 1px solid #770000;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background: #440000;
            top: 100%;
            right: 0;
            width: 180px;
            padding: 5px 0;
            border-radius: 5px;
        }

        nav ul li ul li a {
            font-size: 16px;
            padding: 10px;
            display: block;
        }

        nav ul li a.dropdown-toggle {
            cursor: pointer;
        }

        nav ul li ul.active {
            display: block;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h2, p {
            font-size: 28px;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 30px;
            width: 100%;
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 26px;
            padding: 20px;
            border-radius: 20px;
            background: radial-gradient(circle, #660000, #ff0000);
            width: 90%;
            max-width: 400px;
        }

        .social-links img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #660000;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="bilder/titelogo.png" alt="Logo" width="60">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Dienste ▼</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Website erstellen</a></li>
                        <li><a href="#">Twitch Banner</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Willkommen auf meiner Seite!</h2>
        <p>Hier findest du coole Banner, Profilbilder und kostenlose Webseiten.</p>
        <p>Folge mir auf meinen Plattformen!</p>

        <div class="social-links">
            <a href="https://www.twitch.tv/twitchmurisa" target="_blank">
                <img src="bilder/twitchlogo.png" alt="Twitch"> Twitch
            </a>
            <a href="https://www.tiktok.com/@twitchmurisa" target="_blank">
                <img src="bilder/tiktok-6338432_640.webp" alt="TikTok"> TikTok
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 Geschützt by TwitchMurisa
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }

        function toggleDropdown(event) {
            event.preventDefault();
            event.target.nextElementSibling.classList.toggle("active");
        }
    </script>
</body>
</html>
