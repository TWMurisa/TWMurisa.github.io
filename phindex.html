<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Start</title>
    <link rel="icon" href="titel/shuttle.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, #000000, #220000, #000000);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #660000;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h2, p {
            font-size: 28px;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 30px;
            width: 100%;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 26px;
            padding: 20px;
            border-radius: 20px;
            background: radial-gradient(circle, #660000, #ff0000);
            width: 100%;
            max-width: 400px;
        }

        .social-links img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #660000;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="bilder/titelogo.png" alt="Logo" width="60">
    </header>

    <main>
        <h2>Willkommen auf meiner Seite!</h2>
        <p>Hier findest du coole Banner, Profilbilder und kostenlose Webseiten.</p>
        <p>Folge mir auf meinen Plattformen!</p>

        <div class="social-links">
            <a href="https://www.twitch.tv/twitchmurisa" target="_blank">
                <img src="bilder/twitchlogo.png" alt="Twitch"> Twitch
            </a>
            <a href="https://www.tiktok.com/@twitchmurisa" target="_blank">
                <img src="bilder/tiktok-6338432_640.webp" alt="TikTok"> TikTok
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 Gesch√ºtzt by TwitchMurisa
    </footer>
</body>
</html>
